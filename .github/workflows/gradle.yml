name: Goods Project CI/CD

on:
  push:
    branches:
      - "main"
      - "feat/goods"
  pull_request:
    branches:
      - "main"
      - "feat/goods"
  
jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
 
    steps: 
    - uses: actions/checkout@v4

    # JDK 17 설치
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    ## Git secret 사용하여 application-prod.yml 생성
    - name: make application-prod.yml
      run: |
        ## create application-prod.yml
        cd ./src/main/resources

        # application-prod.yml 파일 생성
        touch ./application-prod.yml

        # GitHub-Secret 에서 설정한 값을 application-prod.yaml 파일에 쓰기
        echo "${{ secrets.APPLICATION_PROD }}" >> ./application-prod.yml
      shell: bash 

    # Gradle Build를 위한 권한 부여
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Gradle Build (test 제외)
    - name: Build with Gradle
      run: ./gradlew clean build --exclude-task test
      # run: ./gradlew clean build 

    # DockerHub 로그인
    - name: DockerHub Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # Docker 이미지 빌드
    - name: Docker Image Build
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROJECT_NAME }} .
      
    # DockerHub Push
    - name: DockerHub Push
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROJECT_NAME }}

    # Get Github Actions IP
    - name: Get Github Actions IP
      id: ip
      uses: haythem/public-ip@v1.2

    # Configure AWS Credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}  

    # Add Github Actions IP to Security group
    - name: Add Github Actions IP to Security group
      run: |
        aws ec2 authorize-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32
   
    # EC2 인스턴스 접속 및 애플리케이션 실행
    - name: Application Run
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_KEY }}

        script: |
          # sudo docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          # sudo docker kill ${{ secrets.PROJECT_NAME }}
          # sudo docker rm -f ${{ secrets.PROJECT_NAME }}
          # sudo docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROJECT_NAME }}
          # sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROJECT_NAME }}

          # Application Docker image pull
          sudo docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROJECT_NAME }}

          # 기존 컨테이너 종료 및 제거
          sudo docker-compose down
          
          # docker-compose.yml 파일을 생성
          echo "${{ secrets.DOCKER_COMPOSE_FILE }}" > docker-compose.yml

          # docker-compose를 사용하여 컨테이너 실행
          sudo docker-compose up -d --build
          # sudo docker run -p ${{ secrets.APP_PORT }}:${{ secrets.APP_PORT }} --name ${{ secrets.PROJECT_NAME }} -d ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROJECT_NAME }}

    # Remove Github Actions IP From Security Group
    - name: Remove Github Actions IP From Security Group
      run: |
        aws ec2 revoke-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32
